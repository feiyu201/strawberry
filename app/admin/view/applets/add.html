{extend name="layout/default1" /}
{block name="content"}
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
       <div class="mainBox">
            <div class="main-container">



        <div class="layui-form-item">
            <label class="layui-form-label">小程序名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入小程序名称" autocomplete="off" class="layui-input"
                    lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">AppId</label>
            <div class="layui-input-block">
                <input type="text" name="appid" placeholder="请输入小程序AppId" autocomplete="off" class="layui-input"
                    lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">AppSecret</label>
            <div class="layui-input-block">
                <input type="text" name="secret" placeholder="请输入AppSecret" autocomplete="off" class="layui-input"
                    lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原始ID</label>
            <div class="layui-input-block">
                <input type="text" name="original" placeholder="请输入原始ID" autocomplete="off" class="layui-input"
                    lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用</label>
            <div class="layui-input-block">
                <select name="addons" lay-search>
                    <option value="">请选择应用</option>
                    {foreach $installPluginList as $v}
                    <option value="{$v.name}">{$v.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|停用" checked value="1">
            </div>
        </div>
        
           </div>
    </div>
    
     <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="add">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
        
    </form>
</div>
{/block}
