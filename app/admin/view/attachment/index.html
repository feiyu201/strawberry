{block name="scripts"}
<!--js逻辑-->
<script>
	layui.use(["jquery", "table", "form", "laydate"], function () {
		let table = layui.table;
		let form = layui.form;
		let laydate = layui.laydate;
		let $ = layui.jquery;

		let userTable = table.render({
			elem: '#tableId',
			url: '{:url("index")}',
			limit: 20,
			skin:'line',
			page: true,
			toolbar: true,
			toolbar: "#toolbarTpl",
			height: 'full',
			cols: [[
				{ type: "checkbox", fixed: "left" },
				{ field: "id", title: "{:__('ID')}", width: 100, sort: true },
				{ field: "see", title: "{:__('Preview')}", width: 100, templet: "#img" },
				{ field: "url", title: "{:__('Filename')}", width: 500 },
				{ field: "mimetype", title: "{:__('Filetype')}", width: 100 },
				{ field: "filesize", title: "{:__('Filesize')}", align: "center", width: 120 },
				{ field: "createtime_text", title: "{:__('Create_time')}", width: 150 },
				{ field: "updatetime_text", title: "{:__('Update_time')}", width: 150 },
				{ title: "{:__('Action')}", align: "center", fixed: "right", templet: "#operationTpl" }
			]],
			done: function (res, curr, count) {
				console.info(res, curr, count);
			}
		});

		form.on("submit(search)", function (data) {
			userTable.reload({
				where: data.field,
				page: { curr: 1 }
			});
			return false;
		});

		table.on("toolbar(tableFilter)", function (obj) {
			switch (obj.event) {
				case "batchEnabled":
					batchEnabled();
					break;
				case "batchDisabled":
					batchDisabled();
					break;
				case "batchDel":
					batchDel();
					break;
				case "add":
					add();
					break;
			}
		});

		table.on("tool(tableFilter)", function (obj) {
			let data = obj.data;
			switch (obj.event) {
				case "edit":
					edit(data);
					break;
				case "del":
					del(data.id);
					break;
			}
		});

		function batchEnabled() {
			layer.confirm("{:__('Are you sure you want to enable batches?')}", function (index) {
				layer.close(index);
				let idsStr = okUtils.tableBatchCheck(table);
				if (idsStr) {
					$.ajax(
					    
					    {
					    url:'{:url('setNormal')}',
                            data:{idsStr: idsStr},
                            dataType: 'json',
                            type: 'put',
					    }
					    
					    ).done(function (response) {
						if (response.code == 1) {
							console.log(response);
						
								layer.msg(response.msg, {
                                        icon: 1,
                                        time: 1000
                                    }, function() {
                                    
                                    });
						} else {
							layer.msg(response.msg, {
                                        icon: 2,
                                        time: 1000
                                    }, function () {

							})
						}
					}).fail(function (error) {
						console.log(error)
					});
				}
			});
		}

		function batchDisabled() {
			layer.confirm("{:__('Are you sure you want to disable batches?')}", function (index) {
				layer.close(index);
				let idsStr = $.tableBatchCheck(table);
				if (idsStr) {
					$.ajax(
					    
					    {
					    
					      url:'{:url('setStop')}',
                            data:{idsStr: idsStr},
                            dataType: 'json',
                            type: 'put',
                            
			           	}
			  		    
					    ).done(function (response) {

						if (response.code == 1) {
							console.log(response);
							layer.msg(response.msg, {
                                        icon: 1,
                                        time: 1000
                                    }, function() {
                                    
                                    });
						} else {
							layer.msg(response.msg, {
                                        icon: 2,
                                        time: 1000
                                    }, function () {

							})
						}
					}).fail(function (error) {
						console.log(error)
					});
				}
			});
		}

		function batchDel() {
		    
		    
		    let data = table.checkStatus('tableId').data;
                    if (data.length === 0) {
                        layer.msg("未选中数据", {
                            icon: 3,
                            time: 1000
                        });
                        return false;
                    }
                    var idsStr = []
                    var hasCheck = table.checkStatus('tableId')
                    var hasCheckData = hasCheck.data
                    if (hasCheckData.length > 0) {
                        $.each(hasCheckData, function (index, element) {
                            idsStr.push(element.id)
                        })
                    }
				
		    
			layer.confirm("{:__('Are you sure you want to delete batches?')}", function (index) {
				layer.close(index);
				
				// let idsStr = $.tableBatchCheck(table);
				
				
				
				if (idsStr) {
					$.ajax(
					    
					    
					     {
					    
					      url:'{:url('delete')}',
                            data:{idsStr: idsStr},
                            dataType: 'json',
                            type: 'delete',
                            
			           	}
					    
					    
					    ).done(function (response) {
						//console.log(response);
						//okUtils.tableSuccessMsg(response.msg);
						if (response.code == 1) {
							console.log(response);
							layer.msg(response.msg, {
                                        icon: 1,
                                        time: 1000
                                    }, function() {
                                    	table.reload('tableId');
                                    });
						} else {
							layer.msg(response.msg, {
                                        icon: 2,
                                        time: 1000
                                    },  function () {

							})
						}
					}).fail(function (error) {
						console.log(error)
					});
				}
			});
		}

		function add() {
			layer.open(
			
			{
                        type: 2,
                        maxmin: true,
                        title: '{:__('Add Attachment')}',
                        shade: 0.1,
                        area: ['90%', '90%'],
                        content:'{:url('add')}'
                    },
			
			
			function () {
				userTable.reload();
			})
		}

		function edit(data) {
			layer.open("{:__('Update Attachment')}", "edit?id=" + data.id, "90%", "90%", function (layero) {
				//let iframeWin = window[layero.find("iframe")[0]["name"]];
				//iframeWin.initForm(data);
			}, function () {
				userTable.reload();
			})
		}

		function del(id) {
			layer.confirm("{:__('You sure you want to delete it?')}", function () {
				$.ajax(
				    
				    
				       {
					    
					      url:'{:url('delete')}',
                            data:{idsStr: id},
                            dataType: 'json',
                            type: 'delete',
                            
				}
				    
				    
				    ).done(function (response) {


					if (response.code == 1) {
						console.log(response);
						layer.msg(response.msg, {
                                        icon: 1,
                                        time: 1000
                                    }, function() {
                                    
                                    });
					} else {
					layer.msg(response.msg, {
                                        icon: 2,
                                        time: 1000
                                    }, function () {

						})
					}

				}).fail(function (error) {
					console.log(error)
				});
			})
		}
	})
</script>

</script>

	<a href="javascript:" title="{:__('Delete')}" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
