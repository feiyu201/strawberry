{block name="head"}
	{if isset($dist_level)}
    <title>{:__('Edit')}</title>
    {else/}
    <title>{:__('Add')}</title>
    {/if}
{/block}
{block name="content"}
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form layui-form-pane ok-form">
	    
                    {if $dist_level.id??null}
                    <input type="hidden" name="id" placeholder="" autocomplete="off" class="layui-input" value="{$dist_level.id??''}">
                    {/if}
                      <div class="layui-form-item">
            <label class="layui-form-label">{:__("Mall_id")}</label>
            <div class="layui-input-block">
                <select name="mall_id" lay-verify="required">
                    <option value="">{:__('Select')}</option>
                    {foreach $malls as $key=>$vo } 
                        {if isset($dist_level.mall_id) && $dist_level.mall_id==$vo.id}}
                        <option value="{$vo.id}" selected>{$vo.name}</option>
                        {else/}
                        <option value="{$vo.id}" >{$vo.name}</option>
                        {/if}
                    {/foreach}
                </select>
            </div>
        </div><div class="layui-form-item">
                    <label class="layui-form-label">分销等级1~100</label>
                    <div class="layui-input-block">
                        <input type="text" name="level" placeholder="{:__("Level")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.level??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">分销等级名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="{:__("Name")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.name??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">升级条件：1--下线用户数|2--累计佣金|3--已提现佣金</label>
                    <div class="layui-input-block">
                        <input type="text" name="condition_type" placeholder="{:__("Condition_type")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.condition_type??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">下线用户数（人）|累计佣金数（元）|已提现佣金数（元）</label>
                    <div class="layui-input-block">
                        <input type="text" name="condition" placeholder="{:__("Condition")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.condition??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">分销佣金类型：1--百分比|2--固定金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="price_type" placeholder="{:__("Price_type")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.price_type??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">一级分销佣金数（元）</label>
                    <div class="layui-input-block">
                        <input type="text" name="first" placeholder="{:__("First")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.first??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">二级分销佣金数（元）</label>
                    <div class="layui-input-block">
                        <input type="text" name="second" placeholder="{:__("Second")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.second??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">三级分销佣金数（元）</label>
                    <div class="layui-input-block">
                        <input type="text" name="third" placeholder="{:__("Third")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.third??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">是否启用自动升级</label>
                    <div class="layui-input-block">
                        <input type="text" name="is_auto_level" placeholder="{:__("Is_auto_level")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.is_auto_level??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">等级说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="rule" placeholder="{:__("Rule")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.rule??''}">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-block">
                        <input type="text" name="status" placeholder="{:__("Status")}" autocomplete="off" class="layui-input"
                               lay-verify="required" value="{$dist_level.status??''}">
                    </div>
                </div>  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">{:__("Create_time")}</label>
      <div class="layui-input-block">
        <input type="text" name="create_time" id="create_time" autocomplete="off" class="layui-input" placeholder='yy-mm-dd HH:ii:ss' value="{$dist_level.create_time??date('Y-m-d H:i:s')}">
      </div>
    </div>
  </div>  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">{:__("Update_time")}</label>
      <div class="layui-input-block">
        <input type="text" name="update_time" id="update_time" autocomplete="off" class="layui-input" placeholder='yy-mm-dd HH:ii:ss' value="{$dist_level.update_time??date('Y-m-d H:i:s')}">
      </div>
    </div>
  </div>  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">{:__("Delete_time")}</label>
      <div class="layui-input-block">
        <input type="text" name="delete_time" id="delete_time" autocomplete="off" class="layui-input" placeholder='yy-mm-dd HH:ii:ss' value="{$dist_level.delete_time??date('Y-m-d H:i:s')}">
      </div>
    </div>
  </div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="add">{:__('Submit')}</button>
				<button type="reset" class="layui-btn layui-btn-primary">{:__('Reset')}</button>
			</div>
		</div>
	</form>
</div>
{/block}
{block name="scripts"}
<script src="/static/js/upload.js" charset="utf-8"></script>

<script>

	//设置插件路径
	layui.config({
            base: "../../static/lib/"
    })
	//集成插件
	.extend([])
	//使用插件
	.use(["form","laydate"], function () {
		let form = layui.form;
let laydate = layui.laydate;

		
  		let editorArr = {};
		okLoading.close();
        
                //=============渲染字段组件
                laydate.render({ 
                          elem: "#create_time"
                          ,trigger:'click'
                          ,type: 'datetime'
                        });

                //=============渲染字段组件
                laydate.render({ 
                          elem: "#update_time"
                          ,trigger:'click'
                          ,type: 'datetime'
                        });

                //=============渲染字段组件
                laydate.render({ 
                          elem: "#delete_time"
                          ,trigger:'click'
                          ,type: 'datetime'
                        });

		form.on("submit(add)", function (data) {
			okUtils.ajax("", "post", data.field, true).done(function (response) {
				//console.log(response);
				if(response.code==1){
					okLayer.greenTickMsg("编辑成功", function () {
						parent.layer.close(parent.layer.getFrameIndex(window.name));
					});
				}else{
					okLayer.greenTickMsg(response.msg, function () {
				        
				    })
				}
				
			}).fail(function (error) {
				console.log(error)
			});
			return false;
		});
	});
</script>


<script type="text/javascript" src="/static/lib/require.js"></script>
<script type="text/javascript" src="/static/js/addons.js"></script>
{/block}
